Success:
  successful amend: '1:a'
  successful read: '1:r'
  successful read+delete: '1:rd'
  successful amend+delete: '1:ad'
  successful authentication: '1:auth'
  successful user creation: '1:new'
  successful password change: '1:pw'
  heartbeat: '1:hb'

Intermediary:
  Partial amend: '0:a'
  Partial read: '0:r'
  Still processing / queue wait: '0:wait'
  Retry needed: '0:retry'
  Acknowledged, pending completion: '0:ack'

Client Side:
  Permission denied: '2:perm'
  File not found: '2:nf'
  File contested: '2:cf'
  File just deleted: '2:df'
  Invalid Header Semantic: '2:ihs'
  Invalid Header Values: '2:ihv'
  Invalid Auth Semantic: '2:ias'
  Incorrect Auth data: '2:iad'
  Expired Auth Token: '2:exp'
  Duplicate Login: '2:dup'
  User authentication error: '2:auth'
  Session Terminated prematurely: '2:stp'
  Invalid Body Semantic: '2:ibs'
  Invalid Body Value: '2:ibv'
  Non-JSON schema: '2:nj'
  Banned: '2:ban'
  Malformed Request Structure: '2:malf'
  Unsupported Operation: '2:unsup'
  Rate Limit Exceeded: '2:rl'
  Unacceptable Speed: '2:us'

Server Side:
  Internal server error (umbrella term): '3:*'
  Server timeout: '3:t'
  Server Shutdown: '3:s'
  Database failure: '3:db'
  Unknown exception: '3:?'
  Out of memory: '3:mem'
  Out of disk space: '3:disk'